<app-header></app-header>
<div id="main">
    <div>
        <h3>Veuillez entrer un nouveau element pour la TodoList</h3>
    </div>
    <div>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>new element</mat-label>
            <input matInput type="text" [(ngModel)]="name">
            <button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
    </div>
    <div id="buttons">
        <button mat-raised-button color="warn" (click)="backHome()"><mat-icon>home</mat-icon></button>
        <button  style="margin: 5px" mat-raised-button color="primary" (click)="insertElement()" [disabled]="!name">Insert</button>
    </div>
</div>
